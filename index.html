<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scott's Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-xs-4">
          <img class='logo' src="images/tools.svg" alt="logo">
        </div>
        <div class="col-xs-8">
          <h1 class="text-right">Scott Heffner</h1>
          <p class="text-right">Web Developer</p>
        </div>
      </header>
      <main>
        <h1>Featured Work</h1>
        <section class="col-sm-6 col-md-4">
          <img class="img-responsive" src="images/frog.jpg">
          <h1><a href="https://github.com/sctthffnr/frontend-frogger">Arcade Game</a></h1>
        </section>
        <section class="col-sm-6 col-md-4">
          <img class="img-responsive" src="images/resume.jpg">
          <h1><a href="https://www.google.com">Interactive Resume</a></h1>
        </section>
        <section class="col-sm-6 col-md-4">
          <img class="img-responsive" src="images/hummingbird.jpg">
          <h1><a href="https://github.com/sctthffnr/frontend-optimized.git">Optimized Web Site</a></h1>
        </section>
        <section class="col-sm-6 col-md-4">
          <img class="img-responsive" src="images/neighborhood.jpg">
          <h1><a href="https://github.com/sctthffnr/frontend-neighborhood-map.git">Neighborhood Map</a></h1>
        </section>
        <section class="col-sm-6 col-md-4">
          <img class="img-responsive" src="images/tracker.jpg">
          <h1><a href="https://www.google.com">Health Tracker</a></h1>
        </section>
        <section class="col-sm-6 col-md-4">
          <img class="img-responsive" src="images/reader.jpg">
          <h1><a href="https://github.com/sctthffnr/frontend-feed-reader">Feed Reader</a></h1>
        </section>
      </main>
    </div>

</html>
