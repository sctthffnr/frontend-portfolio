<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scott's Portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-xs-4">
          <img class='logo' src="images/tools.svg" alt="logo">
        </div>
        <div class="col-xs-8">
          <h1 class="text-right">Scott Heffner</h1>
          <p class="text-right">Web Developer</p>
        </div>
      </header>
      <main>
        <h1>Featured Work</h1>
        <div class="row">
          <section class="col-sm-6 col-md-4">
            <img class="img-responsive" src="images/resume_1x.jpg" alt="resume"
                 srcset="images/resume_2x.jpg 2x, images/resume_3x.jpg 3x">
            <h2><a href="https://github.com/sctthffnr/frontend-resume.git">Resume</a></h2>
          </section>
          <section class="col-sm-6 col-md-4">
            <img class="img-responsive" src="images/frog_1x.jpg" alt="frog"
                 srcset="images/frog_2x.jpg 2x, images/frog_3x.jpg 3x">
            <h2><a href="https://github.com/sctthffnr/frontend-arcade">Arcade Game</a></h2>
          </section>
          <section class="col-sm-6 col-md-4">
            <img class="img-responsive" src="images/hummingbird_1x.jpg" alt="hummingbird"
                 srcset="images/hummingbird_2x.jpg 2x, images/hummingbird_3x.jpg 3x">
            <h2><a href="https://github.com/sctthffnr/frontend-optimized.git">Optimized Site</a></h2>
          </section>
          <section class="col-sm-6 col-md-4">
            <img class="img-responsive" src="images/neighborhood_1x.jpg" alt="neighborhood"
                 srcset="images/neighborhood_2x.jpg 2x, images/neighborhood_3x.jpg 3x">
            <h2><a href="https://github.com/sctthffnr/frontend-neighborhood-map.git">Neighborhood Map</a></h2>
          </section>
          <section class="col-sm-6 col-md-4">
            <img class="img-responsive" src="images/tracker_1x.jpg" alt="fitness"
                 srcset="images/tracker_2x.jpg 2x, images/tracker_3x.jpg 3x">
            <h2><a href="https://github.com/sctthffnr/frontend-tracker.git">Health Tracker</a></h2>
          </section>
          <section class="col-sm-6 col-md-4">
            <img class="img-responsive" src="images/reader_1x.jpg" alt="books"
                 srcset="images/reader_2x.jpg 2x, images/reader_3x.jpg 3x">
            <h2><a href="https://github.com/sctthffnr/frontend-feed-reader">Feed Reader</a></h2>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
